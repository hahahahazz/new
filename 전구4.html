<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구 4</title>
    <style>
        img{
            width: 300px;
            height: 350px;
        }
    </style>
</head>
<body>

    <p> 이미지 마우스 오버 & 아웃 </p>
    <img src="./images/전구꺼진.jpeg" id="myImage"> <br>
<!--<img src="../images/전구켜진.jpg" alt="">-->    

    <script>
        let myImage = document.getElementById('myImage');
        myImage.addEventListener("mouseover", changePic1);
        myImage.addEventListener("mouseout", changePic2);

        function changePic1(){
            myImage.src = "./images/전구켜진.jpeg";
        }
        function changePic2(){
            myImage.src = "./images/전구꺼진.jpeg";
        }

    </script>
    
</body>
</html>
