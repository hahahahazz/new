<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구1</title>
    <style>
        img{ width: 300px; height: 200px;}
    </style>
</head>
<body>    
    <p>        onclick 사용    </p>
    <img src="./images/전구꺼진.jpg" id="myImage"> <br>
    <!--<img src="../images/전구켜진.jpeg" alt="">-->    
    <button id="onBtn"> 끄기</button>
    <button id="offBtn">켜기</button>
    <script>
        let myImage = document.getElementById('myImage');
        let onBtn = document.getElementById('onBtn');
        let offBtn = document.getElementById('offBtn');

        onBtn.onclick = changePic1;  // 함수를 실행한다.
        offBtn.onclick = changePic2; // 괄호 없음 395쪽
        //객체의 이벤트 리스너 프로퍼티에 리스너 등록

        function changePic1(){
            myImage.src = "./images/전구꺼진.jpeg";
        }
        function changePic2(){
            myImage.src = "./images/전구켜진.jpeg";
        }
    </script>
</body>
</html>
