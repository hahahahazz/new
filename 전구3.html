<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구3</title>
    <style>
        img{
            width: 300px;
            height: 250px;
        }
    </style>

</head>
<body>
    <p> 이미지 직접 클릭 </p>
    <img src="./images/전구꺼진.jpeg" id="myImage"> <br>
<!--<img src="../images/전구켜진.jpg" alt="">-->    

    <script>
        let myImage = document.getElementById('myImage');
        myImage.onclick = changePic;

        function changePic(){
            myImage.src = "./images/전구켜진.jpeg";
        }

    </script>
    
</body>
</html>
